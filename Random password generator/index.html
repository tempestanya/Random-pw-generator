<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random PW Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4def8c75d8.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h3>Generate a <br><span>Random Password<span></h3>
    <div class="display">
        <input type="text" id="Password"placeholder="Password">
        <i onclick="copyPW()" class="fa-regular fa-copy"></i>
    </div>
    <button onclick="createPW()"><i class="fa-solid fa-bolt"></i>Generate Password</button>
</div>

<script src="script.js"></script>

</body>
</html>
